
    干掉一个程序员，不需要用枪，改三次需求就够了。

    项目经理提的需求，牛长生加班加点用了一个月时间完成，期间细微调整数次不提。

    项目测试之后，市场部经理趁着项目经理休婚假，拉着老板就是一顿神侃，被侃得晕头转向地老板，直接向牛长生提出了更改需求地决定。

    于是牛长生又是七天疯狂加班，终于按照市场部方案完成。

    休完婚假地项目经理回来之后，一看项目被改得莫名其妙，先是跟牛长生大吵一架，然后跑到老板办公室，把市场部经理一顿狠批！老板叫来市场部经理，三人在办公室撕逼半天之后，终于互相妥协……

    然后再次更改需求。

    牛长生气得想拍桌子走人，但考虑到每月还房贷地压力，他最终忍了，再次默默地开始加班。
